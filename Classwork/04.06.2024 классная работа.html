<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        ul {
            list-style-type: none;
        }
        li {
            display:inline;
        }
        .outer-div {
            border: 20px outset red;
            text-align: center;
        }
        .inner-div {
            border: 5px dashed blue;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        span {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="outer-div">
        OUTER DIV
        <div class="inner-div">
            <span>INNER DIV</span>
        </div>
    </div>
    <a href="https://www.google.ru/" title="Google search" target="_blank">Google</a>
    <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#news">News</a></li>
        <li><a href="#contact">Contact</a></li>
        <li><a href="#about">About</a></li>
      </ul>
</body>
</html>
