<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        *{
            box-sizing: border-box;
            font-weight: bold;
        }
        form {
            width: 65%;
            margin: auto;
            padding: 20px;
            background-color: beige;
        }
        input {
            width: 100%;

        }
        #login, #password, #signIn {
            font-weight: normal;
        }
        #signIn {
            font-weight: normal;
        }
       
    </style>
    <script>
        window.addEventListener("load", () => {
            let signIn = document.getElementById("signIn");
            signIn.addEventListener("click", handleSignIn);

            function handleSignIn(event) {
                let name = document.querySelector("#login").value;
                let checkbox = document.getElementById("remember");
                let rememberStatus; 
                if (checkbox.checked) {
                    rememberStatus = "Запомнил";
                } else {
                    rememberStatus = "не запомнил";
                }
                alert(`Привет, ${name}! Я тебя ${rememberStatus}.`);         
            }
        })
    </script>
</head>
<body>
    <form action="" method="get">
        <div>
            <label for="login">Your login: </br>
                    <input type="text" id="login"/>
            </label>
        </div>  
        <div>
            <label for="password" id="password">Your password:</br>
                    <input type="text" id="password"/>
            </label>
        </div>  
        <div>
            <label for="remember">Remember me
                <input type="checkbox" name="remember" id="remember"/>
            </label>
        </div> 
        <input type="button" value="Sign in" id="signIn"/>
        
          
    </form>
</body>
</html>
