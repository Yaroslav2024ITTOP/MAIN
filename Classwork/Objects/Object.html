<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Practice</title>
    <script>
        let user = {
            firstName: "Tom",
            lastName: "Adams",
            age: 25,
            city: "New York"
       }
       document.write(user.firstName + " " + user.lastName);
       document.write("</br>");
       document.write(user.age + " " + user.city);
    </script>
</head>
