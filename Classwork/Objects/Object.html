<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Practice</title>
    <script>
        function User(firstName, lastName, age, city){
            this.firstName = firstName;
            this.lastName = lastName;
            this.age = age;
            this.city = city;
        }
        let user = new User("Anne", "Tompson", 30, "New York")

        // let user = {
            //firstName: "Tom",
            //lastName: "Adams",
            //age: 25,
            //city: "New York",
        //}
       document.write(user.firstName + " " + user.lastName);
       document.write("</br>");
       document.write(`${user.lastName} lives in ${user.city}`);
    </script>
</head>
