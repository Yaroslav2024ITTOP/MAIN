<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Machine</title>
    <script>
        class PrintMaсhine {
            constructor(size = "16px", color = "black", family = "Times New Roman") {
                this.size = size;
                this.color = color;
                this.family = family;
            }
            print(text) {
                document.write(`<span style="font-size:${this.size}; color:${this.color}; font-family:${this.family};">${text}</span>`);
            }
        }
      
        let myMachine =  new PrintMaсhine("10px", "brown", "Colibri");
        myMachine.print("sdghdkjfbvdhfjvbdkhg");

        
    </script>
