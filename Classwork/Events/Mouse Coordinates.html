<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Coordinates</title>
    <style>
        #container{
            width: 100%;
            height: 500px;
            background-color: bisque;
        }
    </style>
    
</head>
<body>
    <div id="container">
        <p id="coordinates"></p>
        <p id="mouseinfo"></p>
    </div>
    <script>
        let container = document.getElementById("container");
        container.addEventListener("mousemove", moveInfo);
        container.addEventListener("mousedown", clickInfo);

        function moveInfo(e){
            let coordinates = document.getElementById("coordinates");
            coordinates.innerHTML = `X = , Y = `;
        }

        function clickInfo(e){
            let mouseInfo = document.getElementById("mouseInfo");
            mouseinfo.innerText = e.button;
        }
        
        function contextHadler(event) {
            event.preventDefault();
        }
    </script>
</body>
</html>
