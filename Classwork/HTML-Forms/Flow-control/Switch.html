<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
    <script>
        let input = prompt('Введи число:')
        switch(input) {
            case "1":
                alert("Понедельник");
                break;
            case "2":
                alert("Вторник");
                break;
            case "3":
                alert("Среда");
                break;
        }
    </script>
</head>
