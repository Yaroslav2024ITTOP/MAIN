<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Tasks</title>
    <script>
        let x = parseInt(prompt("Enter 1st number:"));
        let y = parseInt(prompt("Enter 2nd number:"));
        let operator = prompt("Enter operator:");
        let result;
        switch (operator) {
            case "+":
                result = x + y;
                text = "Number is:";
                break;
            case "-":
                result = x - y;
                break;
            case "*":
                result = x * y;
                break; 
            case "/":
                result = x / y;
                break; 
            default:
                console.log("No number");
        }
        alert("${x} ${operator} ${y} = ${result}");
    </script>
</head>
