<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Tasks</title>
    <script>
        let x = parseInt(prompt("Enter 1st number:"));
        let y = parseInt(prompt("Enter 2nd number:"));
        if (x > y) {
            alert(x);
        }
        if (x < y) {
            alert(y);
        }
        else {
            alert('Значения равны');
        }
    </script>
</head>
