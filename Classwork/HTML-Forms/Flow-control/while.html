<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
    <script>
        let i = 0;
        while (i<4) {
            alert(i);
            i+=4; // i = i + 4;
            i++; // i = i + 1;
        }
        
    </script>
</head>
