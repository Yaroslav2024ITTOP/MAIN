<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form practice</title>
    <header>
        
    </header>
</head>
<body>
    <form action="search" method="post">
        <ul style="list-style: none;">
            <li>
                <lebel for="name">Введите имя: </lebel>
                <input type="text" id="username" name="username"/>
            </li>
            <li>
                <lebel for="password">Введите пароль: </lebel>
                <input type="text" id="password" name="password"/>
            </li>
            <li>
                <p>Пол: </p>
                <input type="radio" id="male" value="male" name="sex"/>
                <label for="male">мужской</label>
            </li>
            <li>
                <input type="radio" id="formale" value="formale" name="sex"/>
                <label for="formale">женский</label>
            </li>
            <li>
                <input type="checkbox" name="" id="checkbox"/>
                <lebel for="my-checkbox">Запомнить</lebel>

            </li>
            <li>
                <input type="submit"/>
            </li>
            <li>
                <input type="reset" id="reset"/>
            </li>
        </ul>

    </form>
</body>
</html>
