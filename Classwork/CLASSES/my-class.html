<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My class</title>
    <script>
        

        class Coffee {
            constructor(name, volume, price) {
                this.name = name;
                this.volume = volume;
                this.price = price;
            }
            make() {
                alert("Кофе готовится");
            }
            info() {
                alert(`Цена: ${this.price}`);
            }
        }
        class Americano extends Coffee {
            make(){
                alert("Американо готовится!");
            }
        }
        // let coffee1 = new Coffee("coffee1", 100, 150);
        // coffee1.make();
        // coffee1.info();

        let americano = new Americano("americano", 100, 159);
        americano.info();
        americano.make();
    </script>
</head>
