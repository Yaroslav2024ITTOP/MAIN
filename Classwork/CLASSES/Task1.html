<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <script>
        class Button {
            constructor(width, height, text) {
                this.width = width;
                this.height = height;
                this.text = text;
            }
            showBtn() {
                document.write(`<button style = "width: ${this.width}px; height: ${this.height}px">${this.text}</button>`);
            }
        }
        class BootstrapButton extends Button{
            constructor(width, height, text, color) {
                super(width, height, text);
                this.color = color;
            }
            showBtn() {
                //вывести кнопку со стилями
                document.write(`<button style = "width: ${this.width}px; height: ${this.height}px; background-color: ${this.color}">${this.text}</button>`);
            }
        }
        let button = new Button(70, 20, "Cancel");
        button.showBtn();

        let bootstrapButton = new BootstrapButton(100, 40, "StyledButton", "yellow");
        bootstrapButton.showBtn();
    </script>
</head>
