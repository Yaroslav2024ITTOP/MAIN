<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .bordered {
            border: 1px solid black;
            padding: 7px 15px;
        }
        .post {
            margin:20px;

        }
        input, textarea {
            width: 100%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <form action="" method="post">
        Add new messages:
        <div>
            <input type="text" name="name" id="name" />
        </div>
        <div>
            <textarea name="message" id="message"></textarea>
        </div>
        <input type="submit" value="Send" />
        
    </form>
    <script>
        let form = document.forms[0];
        form.addEventListener("submit", saveMessage);
        function saveMessage(event) {
            event.preventDefault();
            let userName = document.getElementById("name").value;
            let message = document.getElementById("message").value;
            let header = document.createElement("div");
            header.innerHTML = userName;
            header.className = "bordered";
            let body = document.createElement("div");
            body.innerHTML = message;
            body.className = "bordered";
            body.style.borderTopStyle = "none";

            let post = document.createElement("div");
            post.className = "post";
            post.appendChild(header);
            post.appendChild(body);
            document.getElementById("container").appendChild(header);
            document.getElementById("container").appendChild(body);
            form.reset();
        }
    </script>
</body>
</html>
