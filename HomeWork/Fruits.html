<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fruits</title>

        ol {

        }
        li {
            padding: 1%;
            margin: 1%;
            width:88%;
            background-color: rgb(198,99,118);
            color: white;
        }
        span {
            background-color: rgb(158,53,74);

            padding-bottom: 0%;

        }
    </style>
</head>

    <ol>
        <li><span>Apple</span></li>
        <li><span>Orange</span></li>
        <li><span>Pineapple</span></li>
        <li><span>Pear</span></li>
        <li><span>Cherry</span></li>
    </ol>

</html>
