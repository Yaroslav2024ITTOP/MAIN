<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        ul {
            list-style-type: none;
        }
        li {
            display:inline;
        }
        .outer-div {
            border: 20px outset red;
            text-align: center;
        }
        .inner-div {
            border: 5px dashed blue;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        span {
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="outer-div">
        <div class="inner-div">
            <span>INNER DIV</span>
        </div>
    </div>
</body>
</html>
