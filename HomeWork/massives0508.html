<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numbers = [1, 3, 7, 32, 42, 44, 51, 58, 83, 96];
        // print(numbers);
        // printEven(numbers);
        // alert(sum(numbers));
        // alert(max(numbers));
        // alert(paste(numbers, 8, 777));
        alert(remove(numbers, 5));
        function print(array){
            for (let i = 0; i < array.length; i++){
                alert(array[i]);
            }

        }
        function printEven(array){
            let result = "";
            for (let i = 1; i < array.length; i+=2){
                result = result+" " + array[i];
            }
            alert(result);
        }
        function sum(array){
            let sum = 0;
            for (let i = 0; i < array.length; i++){
                sum = sum + array[i];
            }
            return sum;
            
        }
        function max(array){
            let maximum = array[0];
            for (let i = 1; i < array.length; i++){
                if (array[i]>maximum){
                    maximum=array[i];
                }
            }
            return maximum;
        }
        function paste(array, index, value){
            array[index] = value;
            return array;
        }
        function remove(array, index){
            delete array[index];
            return array;
        }
    </script>
    
</body>
</html>
